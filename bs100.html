<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-4">
        <h3 class="mb-4">Default Placement of checkboxes</h3>
        <div class="row">
            <div class="col-12">
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" name="hobbies" id="checkMusic">
                    <label class="form-check-label" for="checkMusic">Music</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="hobbies" id="checkReading">
                <label class="form-check-label" for="checkReading">Reading</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="hobbies" id="checkSports">
                <label class="form-check-label" for="checkSports">Sports</label>
            </div>
        </div>
    </div>
    <hr>
    <h3 class="mb-4">Inline Placement of checkboxes</h3>
    <div class="row">
        <div class="col-12">
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" class="form-check-input" name="hobbies" id="checkMusic">
                <label class="form-check-label" for="checkMusic">Music</label>  
            </div>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" class="form-check-input" name="hobbies" id="checkReading">
                <label class="form-check-label" for="checkReading">Reading</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input type="checkbox" class="form-check-input" name="hobbies" id="checkSports">
                <label class="form-check-label" for="checkSports">Sports</label>
            </div>
        </div>
    </div>
    
    </body>
</html>
